<script>
	const el = document.querySelector('.mouse');
	let lastMove = 0;

	function onMouseMove (e) {
	  x = e.clientX;
	  y = e.clientY;
	  updateMouse(x, y);
	  lastMove = Date.now();
	}

	function updateMouse (x, y) {
		el.style.transform = `translate(${x}px, ${y}px)`;
	}

	function render (a) {
	  requestAnimationFrame(render);
	}
	
	document.body.addEventListener('click', function (e){
		var self = this;
			
		this.style.background = 'white';
		setTimeout(function(){
			self.style.background = 'black';
		}, 200);
		setTimeout(function(){
			self.style.background = 'white';
		}, 800);
		setTimeout(function(){
			self.style.background = 'black';
		}, 400);
		setTimeout(function(){
			self.style.background = 'white';
		}, 1600);
		setTimeout(function(){
			self.style.background = 'black';
		}, 300);
		setTimeout(function(){
			self.style.background = 'white';
		}, 800);
		setTimeout(function(){
			self.style.background = 'black';
		}, 400);
		document.getElementById('svgblock').style.fill = 'black';
	});

	window.addEventListener('mousemove', onMouseMove);
	
	requestAnimationFrame(render);
</script>
